{% extends "base.html" %}

{% block title %} Contact Us{% endblock title %}

{% block body %}

<h1 class="text-center">Contact Us </h1>
{% if messages %}
        {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
<div class="container mt-2">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form action="/contact" method="post">
                {% csrf_token %}
                
                <label for="name">Full Name</label>
                <div class="form-group">
                  <input type="text" class="form-control p-2" id="name" name="name" required />
                </div>

                <label for="email">Email</label>
                <div class="form-group">
                  <input type="email" value="{{user.email}}" class="form-control p-2" id="email" name="email" required />
                </div>
          
                <label for="desc">How can I help you?</label>
                <div class="form-group">
                  <textarea type="text" class="form-control p-2" id="desc" name="desc" required ></textarea>
                </div>

                <label for="pnumber">Phone Number</label>
                <div class="form-group">
                  <input type="number" class="form-control p-2" id="pnumber" name="pnumber" required />
                </div>
                <br />
                <button type="submit" class="btn btn-dark">Submit</button>
                <br />
              </form>
              <br />
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock body %}
